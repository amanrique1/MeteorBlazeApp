<head>
  <title>MeteorBlazeApp</title>
</head>

<body>

  {{> form}}
</body>

<template name="form">
  <form>
    Nombre:  
    <input type="text" name="nombre"><br>
    Descripcion:
    <input type="text" name="descripcion"><br>
    Responsable:
    <input type="text" name="encargado"><br>
    Fecha Inicio:
    <input type="text" name="inicio"><br>
    Fecha Final:
    <input type="text" name="fin"><br>
    Ubicacion:
    <input type="text" name="ubicacion"><br>
    <button type="submit"> Registrar </button> 
  </form> 
{{> getFormData}}
</template>

<template name="getFormData">
      <h1>Events</h1>        
      <ul>
      {{#each eventos}}
          <li>
              <h3>Nombre: {{nombre}}</h3>
              <h3>Descripcion: {{descripcion}}</h3>
              <h3>Encargado: {{encargado}}</h3>
              <h3>Inicio: {{inicio}}</h3>
              <h3>Fin: {{fin}}</h3>
              <h3>Ubicacion: {{ubicacion}}</h3>
          </li>            
      {{/each}}
      </ul> 
</template>
